    <script type="template-x" class="filterTemplate">
        <option value="{{this}}"></option>
        {{#each filter}}

        {{/each}}

        <table class="table" style="
        padding-left: 0px;

        margin-left: 200px;
">

                    <th scope="col">Reg_number</th>
                </tr>
            </thead>
            <tbody>
                {{#each filters}}

                    <th scope="row" style="color: #E3D0D8">{{this.color}}</th>
                    <th scope="row" style="color: #E3D0D8">{{this.price}}</th>
                    <th scope="row" style="color: #E3D0D8">{{this.reg_number}}</th>
                </tr>
                {{/each}}
