<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars API Widget</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>The Cars API Widget!</h1>
        <h2>Car list showing the available car, colours and brands!</h2>
        <caption>A list of all cars:</caption>
        <table class="carList">
        </table>
        <caption>A list of all available car colors:</caption>
        <table class="availableColors">
        </table>
        <caption>A list of all available car brands:</caption>
        <table class="availableBrands">
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
